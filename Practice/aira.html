<!DOCTYPE >
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location</title>
     <!--leaflet css-->
     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
     <!--leaflet routing machine css-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <style>
        body{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <a href="sample.html"><h1>RETURN</h1></a>
    <div id="map" style="width:100%; height:100vh"></div>
    
</body>
 <!--leaflet js-->
 <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
  <!--leaflet routing machine js-->
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
 <script>
    	var markerIcon = L.icon({
			iconUrl: 'img/p2.jpg',
			iconSize: [30,30]
		})
    //leaflet map
    var map = L.map('map').setView([16.903797703894128, 121.61325664741214], 15);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: 'Â© OpenStreetMap'
}).addTo(map);
//popups
var popup = L.popup()
    .setLatLng([16.903797703894128, 121.61325664741214])
    .setContent("Hi Im Aira!")
    .openOn(map);
//marker
 L.marker([16.903797703894128, 121.61325664741214],{icon: markerIcon}).addTo(map);
//map onclick
map.on('click', function (e) {
    console.log(e)


    L.Routing.control({ 
     waypoints: [
         L.latLng(16.903797703894128, 121.61325664741214) ,
        L.latLng(e.latlng.lat, e.latlng.lng)
     ]
}).addTo(map);
var secondMarker = L.marker([e.latlng.lat, e.latlng.lng],).addTo(map);
})
 </script>
</html>
